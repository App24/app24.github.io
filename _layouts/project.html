---
layout: default
---


<div class="col-lg-10 mx-auto mt-5 post">
  <p id="{{ page.id }}-tools" class="card-text">
    {%- for tool in page.tools -%}
    <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
    {%- endfor -%}
  </p>
  {%- for link in page.links -%}
  <p>
    <a href="{{link.url}}" {%- if site.open_new_tab -%} target="_blank" {%- endif -%}>{{link.name}}</a>
  </p>
  {%- endfor -%}

  {%- if page.source_code -%}
  <p>
    <a href="{{page.source_code}}"  {%- if site.open_new_tab -%} target="_blank" {%- endif -%}>Source Code</a>
  </p>
  {%- endif -%}

  {%- if page.build_url -%}
  <p>
    <a href="{{page.build_url}}"  {%- if site.open_new_tab -%} target="_blank" {%- endif -%}>Build</a>
  </p>
  {%- endif -%}
  <hr>
  {{ content }}
</div>
